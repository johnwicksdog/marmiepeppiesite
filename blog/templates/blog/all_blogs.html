{% extends 'portfolio/base.html' %}
{% block content %}

<div class="container">

  <br>
  <h2>Matt has written {{blogs.count}} blog post{{ blogs.count|pluralize }}.</h2>


  {% for blog in blogs %}
  <a href="{% url 'blog:detail' blog.id %}"><h1>{{blog.title}}</h1></a>
  <p>{{blog.text|truncatechars:100}}</p>
  <img src="{{blog.image.url}}" alt="" height=300 width=300>
  <h5>{{blog.date|date:'M d Y'}}</h5>
  {% endfor %}

</div>

{% endblock %}
